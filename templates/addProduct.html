<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" action="{% url 'shop:add' %}">
        {% csrf_token %}
        <input type="text" placeholder="Name of product" name="product_name" />
        <input type="text" placeholder="Description of product" name="description" />
        <input type="number" step="0.01" placeholder="Rate of product" name="rate" />
        <input type="number" placeholder="No. of products in stock" name="in_stock" />
        <input type="file" name="pic" accept="image/*">
        <input type="submit" value="Done" />
    </form>
</body>

</html>
